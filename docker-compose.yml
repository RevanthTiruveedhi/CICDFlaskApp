app:
    build: .
    volumes:
      - .:/var/www/flaskapp
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    expose:
      - "8000"
    command: ["gunicorn", "-b", ":8000", "-w", "1", "app:app"]

nginx:
    build: .
    dockerfile: Dockerfile.nginx
    links:
        - app
        - db
    ports:
        - "80:80"

db:
    image: mysql:5.6
    expose:
        - "3306"
    environment:
        MYSQL_HOST: localhost
        MYSQL_DATABASE: employeeusers
        MYSQL_USER: root
        MYSQL_PASSWORD: Adminpassword123
        MYSQL_ROOT_PASSWORD: password